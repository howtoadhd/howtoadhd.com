version: "3"

services:
  fake-s3:
    image: lphoward/fake-s3
    restart: always
    volumes:
      - ./data/uploads:/fakes3_root

  fake-ses:
    image: howtoadhd/ses-mock:latest
    restart: always
    volumes:
      - ./data/mail:/sesmock_root

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress

  phpmemcacheadmin:
    image: hitwe/phpmemcachedadmin
    restart: always
    depends_on:
      - memcached

  db:
    image: mariadb:latest
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./data/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  memcached:
    image: memcached:latest
    restart: always
    ports:
      - 11211:11211

  ca:
    image: loreleiaurora/openssl:latest
    volumes:
      - ./ca/maybe-gen-crt.sh:/maybe-gen-crt.sh
      - ./ca/openssl.cnf:/openssl.cnf
      - ./data/ca/:/ca
    command: [ '/maybe-gen-crt.sh' ]

